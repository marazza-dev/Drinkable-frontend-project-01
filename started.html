<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drinkable</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="Styles/style.css" />
    <link href="images/drinkwhite.png" rel="icon" type="image/x-icon" />
  </head>
  <body class="custom-gradient">
    <!-- Navbar -->
    <nav class="navbar navbar-light custom-gradient">
      <a class="navbar-brand" href="/">
        <img
          src="images/drink.svg"
          width="30"
          height="30"
          alt="drinkable logo"
          loading="lazy"
        />
        Drinkable
      </a>
      <a class="nav-link h6 text-dark" href="/">Home</a>
    </nav>

    <!-- Jumbotron -->

    <main class="container fullheight">
      <div class="jumbotron mt-2 mb-0 lightgray">
        <h1 class="display-4 text-center font-weight-bold">Drinkable</h1>
        <p class="lead text-center">
          Curious about the ingredients of your favorite cocktails?
        </p>
        <hr class="my-4 d-none" />
        <p class="text-center d-none">
          Search for a drink or leave it blank to get a random cocktail.
        </p>
        <div class="text-center">
          <a
            class="btn btn-outline-primary btn-lg d-none"
            href="#"
            role="button"
            >Get Started!</a
          >
        </div>

        <!-- Form Input -->

        <form>
          <div
            class="form-row form-group align-items-center justify-content-center"
          >
            <div class="col-auto">
              <label class="sr-only" for="inlineFormInput"
                >Leave it blank for random search or type in a specific
                cocktail</label
              >
              <input
                type="text"
                class="form-control mb-2"
                id="inlineFormInput"
                placeholder="Get random or type..."
              />
            </div>
            <div class="col-auto">
              <button type="button" class="btn btn-primary mb-2 sub-botton">
                Search!
              </button>
            </div>
          </div>
        </form>
      </div>

      <!-- Response layout -->
      <div class="cardparent"></div>
    </main>

    <!-- Footer with attribution -->

    <div class="navbar navbar-inverse navbar-fixed-bottom d-none">
      <div class="container">
        <p class="navbar-text">
          Icons made by
          <a class="text-body" href="http://www.freepik.com/" title="Freepik"
            >Freepik</a
          >
          from
          <a class="text-body" href="https://www.flaticon.com/" title="Flaticon"
            >www.flaticon.com</a
          >
        </p>
      </div>
    </div>
    <script src="Javascript/app.js"></script>
  </body>
</html>
